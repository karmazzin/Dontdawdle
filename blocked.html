<!DOCTYPE html>
<html ng-app="dontdawdle">
<head>
	<meta charset="UTF-8">
	<title>Don't dawdle!</title>
    <link rel="stylesheet" href="theme/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="theme/angular/angular-csp.css">
	<link rel="stylesheet" href="theme/bootstrap/css/bootstrap-theme.min.css">

    <script type="text/javascript" src="js/angular.js" ng-csp></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body ng-controller="LockController as block">
	<div class="container">
		<div class="row text-center">
			<img src="i/homer.jpg" style="max-height: 50%" />
			<h1>Ага, попался!</h1>
			<h2>Давай работай!</h2>
			<div id="blocked"></div>
			<!--<img ...>-->
			<div class="well" style="max-width: 480px; margin: 0 auto 10px;">
				<a class="btn btn-danger btn-lg btn-block" role="button" ng-click="block.unlockLastDomain()">Разблокировать этот сайт</a>
				<a class="btn btn-primary btn-lg btn-block" role="button" ng-click="block.redirectToList()">Перейти в список заблокированных сайтов</a>
			</div>
		</div>
	</div>
</body>
</html>
