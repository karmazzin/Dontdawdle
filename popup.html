<!DOCTYPE html>
<html ng-app="dontdawdle">
<head>
    <meta charset="utf-8">
    <title>Don't dawdle!</title>
    <link rel="stylesheet" href="theme/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="theme/angular/angular-csp.css">

    <script type="text/javascript" src="js/angular.min.js" ng-csp></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
    <script type="text/javascript" src="js/services.js"></script>
    <script type="text/javascript" src="js/analytics.js"></script>
</head>
<body ng-controller="PopupController as popup">
    <h4 ng-hide="popup.domain">Эту страницу нельзя заблокировать</h4>
    <input ng-show="popup.domain" ng-click="popup.lockCurrentUrl()" class="btn btn-sm btn-danger" type="button" value="Заблокировать"><br>
</body>
</html>
